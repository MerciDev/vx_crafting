<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vx_crafting - Mesa de Crafteo Arcana</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="font-inter flex items-center justify-center h-screen hidden tailwind-override">
    <div id="craftingContainer" class="bg-magic-secondary p-6 sm:p-8 rounded-xl shadow-magic w-full max-w-5xl border border-magic transform scale-95 transition-transform duration-300 ease-out opacity-0">
        <div class="flex justify-between items-center mb-6 border-b border-magic pb-4">
            <h1 class="text-2xl sm:text-3xl font-bold text-magic-primary" id="craftingStationName">Mesa de Crafteo Arcana</h1>
            <button id="closeCrafting" class="text-magic-secondary hover:text-red-500 transition-colors duration-200 text-3xl font-light leading-none">
                &times;
            </button>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <div class="md:col-span-2 bg-magic-tertiary p-4 rounded-lg shadow-inner-magic flex flex-col">
                <h2 class="text-xl font-semibold text-magic-primary mb-4">Recetas Disponibles</h2>
                <div id="recipeGrid" class="flex-grow overflow-y-auto pr-2 grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-4 gap-4 custom-scrollbar">
                </div>
            </div>

            <div class="md:col-span-1 bg-magic-tertiary p-4 rounded-lg shadow-inner-magic flex flex-col">
                <h2 class="text-xl font-semibold text-magic-primary mb-4">Detalles de la Receta</h2>
                <div id="recipeDetails" class="flex-grow flex flex-col justify-between hidden">
                    <div>
                        <img id="detailRecipeImage" src="/shared/imgs/unknown.png" alt="Imagen del Objeto" class="w-24 h-24 object-contain mx-auto mb-3 rounded-md border border-magic-accent-gold">
                        <h3 class="text-xl font-bold text-magic-primary mb-1 text-center" id="detailRecipeName">Nombre de la Receta</h3>
                        <p class="text-magic-secondary text-sm mb-3 text-center" id="detailRecipeDescription">Descripci√≥n de la receta...</p>

                        <div class="flex items-center justify-center text-magic-secondary text-sm mb-3" id="craftTimeContainer">
                            <svg class="clock-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M12 2C6.486 2 2 6.486 2 12s4.486 10 10 10 10-4.486 10-10S17.514 2 12 2zm0 18c-4.411 0-8-3.589-8-8s3.589-8 8-8 8 3.589 8 8-3.589 8-8 8z"></path>
                                <path d="M13 7h-2v5.414l3.293 3.293 1.414-1.414L13 11.586V7z"></path>
                            </svg>
                            <span id="detailRecipeCraftTime">Calculando tiempo...</span>
                        </div>

                        <div class="mb-4">
                            <h4 class="text-lg font-semibold text-magic-primary mb-2">Ingredientes:</h4>
                            <ul id="detailRecipeIngredients" class="space-y-2 text-magic-secondary text-sm">
                            </ul>
                        </div>

                        <div class="mb-4">
                            <h4 class="text-lg font-semibold text-magic-primary mb-2">Resultado:</h4>
                            <ul id="detailRecipeOutput" class="space-y-2 text-magic-secondary text-sm">
                            </ul>
                        </div>
                    </div>

                    <div class="mt-auto">
                        <div id="quantityInputContainer" class="flex items-center justify-center mb-4">
                            <button id="decreaseQuantity" class="button-quantity accent-magic-secondary accent-magic-secondary-hover">-</button>
                            <input type="number" id="craftQuantity" value="1" min="1" max="999" class="input-quantity">
                            <button id="increaseQuantity" class="button-quantity accent-magic-secondary accent-magic-secondary-hover">+</button>
                        </div>
                        <button id="craftSelectedButton" class="button-craft">Craftear</button>
                    </div>
                </div>
                <div id="noRecipeSelected" class="text-magic-secondary text-center py-10">Selecciona una receta para ver sus detalles.</div>
            </div>
        </div>
    </div>
    <div id="imageTooltip" class="hidden fixed bg-magic-tertiary p-2 rounded-lg shadow-lg border border-magic-accent-gold z-50">
        <img id="tooltipImage" src="" alt="Imagen de ingrediente ampliada" class="w-32 h-32 object-contain rounded-md">
    </div>
    <script src="script.js"></script>
</body>
</html>
